<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h3>二,pojo类型</h3>
<form action="account/update" method="post">
    账户名称： <input type="text" name="name" ><br/>
    账户金额： <input type="text" name="money" ><br/>
    账户省份： <input type="text" name="address.provinceName" ><br/>
    账户城市： <input type="text" name="address.cityName" ><br/>
    <input type="submit" value="保存">
</form>
<hr/>
<form method="post" action="/user/register">
    用户名<input type="text" name="username"><br>
    密码<input type="text" name="password"><br>
    昵称<input type="text" name="nickname"><br>
    生日<input type="text" name="birthday"><br>
    兴趣爱好
    <input type="checkbox" name="hobbies" value="basketball">篮球
    <input type="checkbox" name="hobbies" value="football">足球
    <input type="checkbox" name="hobbies" value="yumaoball">羽毛球
    <input type="checkbox" name="hobbies" value="pingpangball">乒乓球<br>
    <input type="submit" value="注册">
</form>
<hr/>
<h2>批量删除</h2>
<form action="/user/deleteMore" method="post">
    <input type="checkbox" name="ids" value="1">1<br>
    <input type="checkbox" name="ids" value="2">2<br>
    <input type="checkbox" name="ids" value="3">3<br>
    <input type="checkbox" name="ids" value="4">4<br>
    <input type="checkbox" name="ids" value="5">5<br>
    <input type="checkbox" name="ids" value="6">6<br>
    <input type="submit" value="删除">
</form>
<hr/>
<h3>使用map来接收</h3>
<form method="post" action="/user/map">
    用户名<input type="text" name="username"><br>
    密码<input type="text" name="password"><br>
    昵称<input type="text" name="nickname"><br>
    生日<input type="text" name="birthday"><br>
    兴趣爱好
    <input type="checkbox" name="hobbies[0]" value="basketball">篮球
    <input type="checkbox" name="hobbies[1]" value="football">足球
    <input type="checkbox" name="hobbies[2]" value="yumaoball">羽毛球
    <input type="checkbox" name="hobbies[3]" value="pingpangball">乒乓球<br>
    <input type="submit" value="注册">
</form>
<hr/>
<h3>六、提交数组</h3>
<form action="/user/findByIds">
    <li><input type="checkbox" value="1" name="ids">swing</li>
    <li><input type="checkbox" value="2" name="ids">basketball</li>
    <input type="submit" value="提交">
</form>
<hr/>
</body>
</html>
